<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="fname">First Name:</label>
		<input placeholder="first name" type="text" name="fname" id="fname" required>
		<label for="lname">Last Name:</label>
		<input placeholder="last name" type="text" name="lname" id="lname" required>
		<br>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender">
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender">
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender">
		<br>
		<label for="email">Email:</label>
		<input placeholder="abc123@gmail.com" id="email" type="email" name="email" required>
		<label for="password">Password:</label>
		<input placeholder="password" type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters.">
		<br>
		<label for="bday">Birthday:
			<select name="Month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
		</label>
		<br>
		I agree to the terms and conditions
		<input type="checkbox" name="agreed" required>
		<br>
		<input type="submit">
	</form>
</body>
</html>
